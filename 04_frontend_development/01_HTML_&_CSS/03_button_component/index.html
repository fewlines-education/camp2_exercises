<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>Welcome Page</title>
  </head>
  <body>
    <style>
      button {
        background-color: rgba(200, 200, 200, 0.8); /* Green */
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        box-shadow: 0 9px #999;
        outline: none;
      }
      button:hover {
        color: white;
        font-size: 24px;
        background-color: rgba(185, 179, 179, 0.9);
      }

      button:active {
        font-size: 24px;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
    </style>
    <h1>Buttons</h1>
    <button name="button" type="submit" onclick="">Add to cart</button>

  </body>
</html>
